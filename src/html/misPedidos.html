<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <link href="../output.css" rel="stylesheet">
  <!-- Flowbite JS para el toggle del menú -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />


</head>

<body class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900">

  <header>
    <div id="nav-placeholder"></div>
    <script type="module">
      import { loadNavbar } from '../js/navbar.js';
      loadNavbar();
    </script>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Mis Pedidos</h1>
    <div id="orders-container" class="space-y-4">
    </div>
    <!--placeholder para cuando no hay pedidos -->
    <section id="pedidos-placeholder" class="py-12 hidden">
      <div class="container mx-auto px-4 text-center">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8 border border-dashed border-gray-300 dark:border-gray-700">
          <div class="flex flex-col items-center">
            <!-- Icono SVG -->
            <svg class="w-16 h-16 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Aún no tienes pedidos</h2>
            <p class="text-gray-600 dark:text-gray-400">
              Parece que no has realizado ninguna compra. ¡Ve a la tienda para empezar!
            </p>
            <a href="/html/compras.html" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Ir a la Tienda</a>
          </div>
        </div>
      </div>
    </section>
    
  </main>

  <div>
    <div id="footer-placeholder"></div>
    <script type="module">
      import { loadFooter } from '../js/footer.js';
      loadFooter();
    </script>
  </div>
  <script src="../js/misPedidos.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
