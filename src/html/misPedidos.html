<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../output.css" rel="stylesheet">
  <!-- Flowbite JS para el toggle del menú -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />


</head>

<body class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900">

  <header>
    <div id="nav-placeholder"></div>
    <script type="module">
      import { loadNavbar } from '../js/navbar.js';
      loadNavbar();
    </script>
  </header>

  <main class="flex-grow">

    <!--placeholder para cuando no hay pedidos -->
    <section id="pedidos-placeholder" class="py-12">
      <div class="container mx-auto px-4 text-center">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8 border border-dashed border-gray-300 dark:border-gray-700">
          <div class="flex flex-col items-center">
            <!-- Icono SVG -->
            <svg class="w-16 h-16 text-red-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">¡Oh, no! Algo salió mal.</h2>
            <p class="text-gray-600 dark:text-gray-400">
              Parece que no hay pedidos para mostrar.
              Por favor, inténtalo de nuevo más tarde.
            </p>
          </div>
        </div>
      </div>
    </section>
    
  </main>

  <div>
    <div id="footer-placeholder"></div>
    <script type="module">
      import { loadFooter } from '../js/footer.js';
      loadFooter();
    </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
