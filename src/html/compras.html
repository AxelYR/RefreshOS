<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../output.css" rel="stylesheet">
  <!-- Flowbite JS para el toggle del menú -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />


</head>

<body class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900">

  <header>
    <div id="nav-placeholder"></div>
    <script type="module">
      import { loadNavbar } from '../js/navbar.js';
      loadNavbar();
    </script>
  </header>

  <main class="flex-grow">

    <!-- carrusel de productos destacados -->
    <section>
      <h1 class=" mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
        Nuestros productos destacados</h1>
      <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <div class="duration-700 ease-in-out" data-carousel-item>
            <img src="/carrusel/canadadry.webp" class="block w-full h-full object-contain" alt="Canada Dry">
          </div>
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="/carrusel/cocacola.webp" class="block w-full h-full object-contain" alt="CocaCola">
          </div>
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="/carrusel/penafiel.webp" class="block w-full h-full object-contain" alt="Peñafiel">
          </div>
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="/carrusel/monsterblanco.webp" class="block w-full h-full object-contain"
              alt="Monster Blanco">
          </div>
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="/carrusel/liquidD.webp" class="block w-full h-full object-contain" alt="Liquid Death">
          </div>
        </div>
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
          <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
            data-carousel-slide-to="0"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
            data-carousel-slide-to="1"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
            data-carousel-slide-to="2"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
            data-carousel-slide-to="3"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
            data-carousel-slide-to="4"></button>
        </div>
        <button type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev>
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next>
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </section>

    <section class="container mx-auto px-4 py-8">
      <div id="product-list-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>
    </section>

    <!--placeholder para cuando no hay productos -->
    <section id="products-placeholder" class="py-12 hidden">
      <div class="container mx-auto px-4 text-center">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8 border border-dashed border-gray-300 dark:border-gray-700">
          <div class="flex flex-col items-center">
            <!-- Icono SVG -->
            <svg class="w-16 h-16 text-red-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">¡Oh, no! Algo salió mal.</h2>
            <p class="text-gray-600 dark:text-gray-400">
              Parece que no pudimos conectarnos a la base de datos para mostrar los productos.
              Por favor, inténtalo de nuevo más tarde.
            </p>
          </div>
        </div>
      </div>
    </section>

    <script type="module">
      import { loadFooter } from '../js/footer.js';
      loadFooter();
    </script>
  </div>

  <script src="../js/compras.js" type="module"></script>
    
  </main>

  <div>
    <div id="footer-placeholder"></div>
    <script type="module">
      import { loadFooter } from '../js/footer.js';
      loadFooter();
    </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
